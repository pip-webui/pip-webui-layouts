<pip-main>
       <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="menu"
                        ng-click="onToggleMenu()">
                    <md-icon md-svg-icon="icons:menu"></md-icon>
                </md-button>
                <div class="flex-var text-overflow">Document</span></div>
                
            <md-button ng-click="showAuxPanel()" ng-if="!panel">Show auxiliary panel</md-button>
             <md-button ng-click="hideAuxPanel()" ng-if="panel">Hide auxiliary panel</md-button>
            </div>
        </md-toolbar>
    <pip-main-body>

        <div class="pip-document-container">
            <md-toolbar>
            </md-toolbar>

            <pip-document width="600" xheight="600" ng-class="{'pip-document-small': small}">
                <div ng-include="'common_templates/details_template.html'"></div>
            </pip-document>
        </div>

    </pip-main-body>
</pip-main>
