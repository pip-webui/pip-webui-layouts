<pip-main>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Single Document Layout</span></h2>
        </div>
    </md-toolbar>

    <pip-main-body>

        <div class="pip-document-container">
            <md-toolbar>
            </md-toolbar>

            <pip-document width="600" xheight="600" ng-class="{'pip-document-small': small}">

                <div class="pip-header">
                    <h2>This is a Header</h2>
                </div>

                <div class="pip-body">
                    <div class="pip-content">
                        <md-switch ng-model="small" style="margin-top: 0px"><h3>Small document layout (900px width)</h3></md-switch>
                        <div class="bg-yellow" style="height:100px"></div>
                        <div class="bg-blue" style="height:100px"></div>
                        <div class="bg-green" style="height:100px"></div>
                        <div class="bg-red" style="height:100px"></div>
                    </div>
                </div>

                <div class="pip-footer">
                    <md-button>Cancel</md-button>
                    <md-button class="md-accent">Ok</md-button>
                </div>
            </pip-document>
        </div>

    </pip-main-body>
</pip-main>
