<pip-main>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Multi Document Layout</span></h2>
        </div>
    </md-toolbar>

    <pip-main-body>
        <md-toolbar class="pip-appbar-ext">
        </md-toolbar>

        <pip-document width="900" class="pip-no-border">

            <md-toolbar class="pip-nav">
                <md-tabs md-stretch-tabs="never" class="md-primary">
                    <md-tab label="One"></md-tab>
                    <md-tab label="Two"></md-tab>
                    <md-tab label="Three"></md-tab>
                    <md-tab label="Four"></md-tab>
                </md-tabs>
            </md-toolbar>


            <div class="pip-menu-container pip-border-no-top">

                <div class="pip-menu">
                    <div class="pip-menu-list">
                        <div class="bg-red" style="height:100px"></div>
                        <div class="bg-green" style="height:100px"></div>
                        <div class="bg-yellow" style="height:100px"></div>
                        <div class="bg-red" style="height:100px"></div>
                        <div class="bg-blue" style="height:100px"></div>
                        <div class="bg-green" style="height:100px"></div>
                        <div class="bg-blue" style="height:100px"></div>
                        <div class="bg-yellow" style="height:100px"></div>
                    </div>
                </div>

                <div class="pip-content-container" ng-hide="$mdMedia('xs')"
                     style="position: absolute; left: 300px; height: 100%; width: calc(100% - 300px)">
                    <div class="pip-header">
                        <h2>This is a Header</h2>
                    </div>

                    <div class="pip-body">
                        <div class="pip-content">
                            <div class="bg-yellow" style="height:100px"></div>
                            <div class="bg-blue" style="height:100px"></div>
                            <div class="bg-green" style="height:100px"></div>
                            <div class="bg-red" style="height:100px"></div>
                        </div>
                    </div>

                    <div class="pip-footer">
                        <md-button>Cancel</md-button>
                        <md-button class="md-accent">Ok</md-button>
                    </div>
                </div>

            </div>

        </pip-document>
    </pip-main-body>
</pip-main>
