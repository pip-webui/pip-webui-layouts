<pip-main>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Dialog Layout</span></h2>
        </div>
    </md-toolbar>

    <pip-main-body class="layout-align-center-center">
        <div class="pip-card-container">
            <pip-card>
                <div class="pip-body">
                    <md-button class="md-accent md-raised" ng-click="openDialog($event)">Open Dialog</md-button>
                </div>
            </pip-card>
        </div>
    </pip-main-body>
</pip-main>
