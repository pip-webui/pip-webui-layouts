<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WebUI Framework. PipDevs Team</title>

    <link rel="stylesheet" href="../lib/pip-webui-lib.css"/>
    <link rel="stylesheet" href="../dist/pip-webui-layouts.css"/>

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <style>
        .pip-title > h1 {
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .pip-title > div {
            margin-bottom: 30px;
        }

        .pip-section > h2 {
            margin-bottom: 5px;
        }
    </style>

    <script src="../lib/pip-webui-lib.js"></script>
    <script src="../dist/pip-webui-layouts.js"></script>
    <script src="card/card.js"></script>
    <script src="dialog/dialog.js"></script>
    <script src="simple/simple.js"></script>
    <script src="document/document.js"></script>
    <script src="multi_document/multi_document.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="app" class="layout-column layout-align-start-center" ng-controller="AppController">
<md-toolbar>
    <div class="md-toolbar-tools">
        <div class="flex-var text-overflow">Lists</div>
    </div>
</md-toolbar>

<div class="layout-row flex" style="width: 100%">
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
                class="md-whiteframe-z2 md-sidenav-left layout-column">
        <md-list>
            <md-list-item ng-repeat="contentItem in content"
                          ng-click="onSwitchPage(contentItem.state)"
                          ng-class="{ 'selected-state': isActiveState(contentItem.state) }">
                <p ui-sref="{{contentItem.state}}">{{contentItem.title}}</p>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content id="content" class="flex" style="padding: 24px">
        <div ui-view></div>
    </md-content>
</div>
</body>
</html>
